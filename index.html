<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dApp exercise</title>
</head>
<body>
<h3>계산기</h3>
<ul>
    <li>컨트랙트 주소: <span id="contractAddr"></span></li>
    <li>내 어카운트 주소: <span id="accountAddr"></span></li>
    <li>첫번째 값 :
        <div id="valX"></div>
        <input id="contractX" type="number">
        <button onclick="setX()">새로운 x값 저장</button>
    </li>
    <li>두번째 값 :
        <div id="valY"></div>
        <input id="contractY" type="number">
        <button onclick="setY()">새로운 y값 저장</button>
    </li>
    <li>결과 :
        <div id="result"></div>
        <button onclick="add()">더하기</button>
        <button onclick="subtract()">빼기</button>
    </li>
</ul>

</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="js/calcualtor.js"></script>

</html>
